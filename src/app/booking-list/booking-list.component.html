<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

<div class="example-button-row">
    <button mat-raised-button color="primary" (click)="openDialog('Create',0)">Create Booking</button>
</div>
<div class="mat-elevation-z8 border">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row;let i=index">
                <mat-icon (click)="openDialog('Edit',i)">edit</mat-icon>
                <mat-icon (click)="delete(i)">delete</mat-icon>
            </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
            <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="checkInDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CheckIn Date </th>
            <td mat-cell *matCellDef="let row"> {{row.checkInDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="checkoutDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CheckOut Date </th>
            <td mat-cell *matCellDef="let row"> {{row.checkoutDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
            <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
